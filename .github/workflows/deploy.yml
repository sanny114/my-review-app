name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # ローカルと合わせておく（22系）。18でもOKですが揃えると安心
          node-version: '22'
          cache: 'npm'

      - name: Show versions (debug)
        run: |
          node -v
          npm -v
          cat package.json | head -n 40

      # lockfile が無い環境でも通るようにフォールバック
      - name: Install deps
        run: |
          npm ci || npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
